<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="keywords" content="фото парикмахерской Мила, фото салона парикмахерской Мила, 
        фото салона парикмахерской Mila, Новочебоксарск">
        <title>Галерея салона</title>

        <link rel="icon" href="../favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

        <link rel="stylesheet" type="text/css" href="saloon-photos-css.css">
        <link rel="stylesheet" type="text/css" href="../back-button/back-button-css.css">
    </head>
    <body>
        <div id="back-button-container" onclick=" setTimeout(() => window.location.href='../website.html', 1000); "></div>

        <div class="body">
            <div id="big-photo"></div>

            <img onclick="open_photo('saloon_1.jpg')" class="photo" src="saloon_1.jpg" alt="Фото салона парикмахерской Мила в г. Новочебоксарск">
            <img onclick="open_photo('saloon_2.jpg')" class="photo" src="saloon_2.jpg" alt="Фото салона парикмахерской Мила в г. Новочебоксарск">
            <img onclick="open_photo('saloon_3.jpg')" class="photo" src="saloon_3.jpg" alt="Фото салона парикмахерской Мила в г. Новочебоксарск">
            <img onclick="open_photo('saloon_4.jpg')" class="photo" src="saloon_4.jpg" alt="Фото салона парикмахерской Мила в г. Новочебоксарск">

            <p>Кликни на фото</p>
            
            <script>
                function open_photo(photo) {
                document.getElementById("big-photo").innerHTML =
                    ("<img onclick='close_photo()' class='result ' ' src='" + photo + "'>");
                }

                function close_photo() {
                document.getElementById("big-photo").innerHTML = ""
                }
            </script>
        </div>

        <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
        <script src="../back-button/back-button-js.js"></script>
    </body>
</html>
